name: skysqlcli get credentials
synopsis: Retrieve default service credentials
description: |
  Queries for default credentials configured for a service. Specify a service using the service id (e.g. db00000000)
usage: skysqlcli get credentials [SERVICE] [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for credentials
inherited_options:
- name: api-key
  usage: Long-lived JWT issued from MariaDB ID
- name: config
  shorthand: c
  usage: config file (default $HOME/.skysqlcli.yaml)
- name: host
  default_value: https://api.skysql.net
  usage: URL for the SkySQL API
- name: limit
  shorthand: l
  default_value: "10"
  usage: Number of records to return
- name: mdbid
  default_value: https://id.mariadb.com
  usage: URL for MariaDB ID
see_also:
- skysqlcli get - Query MariaDB SkySQL for resource information
